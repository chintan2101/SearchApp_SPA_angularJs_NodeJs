<div class="search-header">
  <br/>
    <form>
    	<div class="form-group col-md-4">
    		<input class="form-control" type="text" placeholder="search" ng-model="name">
    	</div>
    	<div class="form-group">
    		<input class="btn btn-primary" type="submit" value="Search" ng-click="search()">
    	</div>
    </form>
    <div class="container">
       
    	<div class="row" ng-repeat="show in shows.response">
    		<div show-preview show="show"></div>
		</div>
	</div>
     <span ng-show="shows.response.length === 0 ">
            * no results found
    </span>
</div>
